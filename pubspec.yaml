name: over_flight
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.1+2

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  
  cupertino_icons: ^1.0.6
  firebase_core: ^2.30.1
  equatable: ^2.0.5
  flutter_svg: ^2.0.10+1
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  
flutter_native_splash:
  background_image: "assets/images/spash_screen.png"
  android: true
  ios: true
  web: true
  

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/logo.png"
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/room/
    - assets/icons/